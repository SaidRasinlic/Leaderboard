<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="title" property="og:title" content="[Leaderboard]">
 <meta name="image" property="og:image" content="https://raw.githubusercontent.com/SaidRasinlic/Leaderboard/dev/src/assets/images/Leaderboard.png">
 <meta name="description" property="og:description" content="[The Leaderboard website displays scores submitted by different players. It also allows you to submit your score. All data is preserved thanks to the external Leaderboard API service.]">
 <meta name="author" content="[Said Rašinlić]">
 <title>Leaderboard</title>
</head>

<body>

 <h1 id="app-title">Leaderboard</h1>

 <div class="king"><img id="king-crown" src="./assets/images/king-crown.svg" alt="King Crown"></div>

 <div class="wrapper">
  <div class="template score-temp">
   <h2 class="head-two">Recent Scores <input class="refresh-btn btn-hover" type="button" value="Refresh" /></h2>
   <ul id="scores-list"></ul>
  </div>

  <div class="template info-temp">
   <h2 class="head-two">Add your score</h2>
   <form id="myForm" action="#">
    <label>
    <input class="input-data" id="name" type="text" placeholder="Your name" name="username" required />
  </label>
    <label>
    <input class="input-data" id="score" type="number" placeholder="Your score" name="score" required />
  </label>
    <input class="submit-btn btn-hover" type="submit" value="Submit" />
   </form>
  </div>

 </div>
</body>

</html>
